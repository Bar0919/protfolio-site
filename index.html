<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>こんにちは、Webエンジニアの山田太郎です。フロントエンド開発を中心に活動しています。</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skill">
      <span>HTML</span>
      <div class="skill-bar" data-percent="90"></div>
    </div>
    <div class="skill">
      <span>CSS</span>
      <div class="skill-bar" data-percent="80"></div>
    </div>
    <div class="skill">
      <span>JavaScript</span>
      <div class="skill-bar" data-percent="70"></div>
    </div>
  </section>

  <section id="works">
    <h2>Works</h2>
    <div class="works-list">
      <div class="work-item">
        <img src="work1.jpg" alt="Work 1">
        <p>ポートフォリオサイト制作</p>
      </div>
      <div class="work-item">
        <img src="work2.jpg" alt="Work 2">
        <p>ECサイト構築</p>
      </div>
      <div class="work-item">
        <img src="work3.jpg" alt="Work 3">
        <p>ブログシステム開発</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contact-form">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>
      <label for="message">メッセージ</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">送信</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <small>&copy; 2025 山田太郎</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
